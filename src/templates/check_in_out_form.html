{# check_in_out_form.html #}
{% if today_record %}
  <!-- Formulario de fichar salida -->
  <form action="{{ url_for('time.check_out') }}" method="POST" class="mt-6">
    <div class="mb-4">
      <label for="notes" class="block text-sm font-medium text-gray-300 mb-1">
        Notas (opcional)
      </label>
      <textarea
        name="notes"
        id="notes"
        rows="3"
        class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-md text-gray-100 focus:outline-none focus:ring-2 focus:ring-miss-sushi-pink focus:border-transparent"
        placeholder="Añade aquí alguna nota sobre tu jornada…"
      >{{ '' }}</textarea>
    </div>
    <button
      type="submit"
      class="w-full inline-flex items-center justify-center gap-2 py-4 px-6 bg-red-600 text-white font-bold rounded-lg hover:bg-red-500 transition-colors duration-300 ease-in-out"
    >
      📤 Fichar Salida
    </button>
  </form>

{% else %}
  <!-- Formulario de fichar entrada -->
  <form action="{{ url_for('time.check_in') }}" method="POST" class="mt-6">
    <button
      type="submit"
      class="w-full inline-flex items-center justify-center gap-2 py-4 px-6 bg-green-600 text-white font-bold rounded-lg hover:bg-green-500 transition-colors duration-300 ease-in-out"
    >
      ⏰ Fichar Entrada
    </button>
  </form>
{% endif %}
