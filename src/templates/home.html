{% extends "base.html" %}
{% block title %}Bienvenido{% endblock %}
{% block content %}
  <div class="flex flex-col items-center justify-center text-center mt-20">
    <h1 class="text-3xl font-bold mb-4">Bienvenido al Sistema de Fichaje</h1>
    <p class="text-gray-600 mb-8">¿Qué deseas hacer?</p>
    <div class="space-x-4">
      <a href="{{ url_for('auth.login') }}"
         class="bg-sushi-500 hover:bg-sushi-600 text-white py-2 px-4 rounded">
        Iniciar Sesión
      </a>
      <a href="{{ url_for('auth.register') }}"
         class="bg-gray-800 hover:bg-gray-700 text-white py-2 px-4 rounded">
        Registrarse
      </a>
    </div>
  </div>
{% endblock %}
