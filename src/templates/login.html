<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Miss Sushi Time Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'miss-sushi-pink': '#E85D8A',
                'miss-sushi-grey': '#4A4A4A',
              }
            }
          }
        }
      </script>
</head>
<body class="bg-black text-white font-sans flex justify-center items-center min-h-screen m-0">
    <div class="text-center p-10 w-full max-w-md">
        <h1 class="text-miss-sushi-pink mb-10 text-3xl font-semibold">Iniciar Sesión</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                {% for category, message in messages %}
                    <div class="p-3 rounded-md 
                        {% if category == 'danger' %} bg-red-500 border border-red-700 text-white 
                        {% elif category == 'success' %} bg-green-500 border border-green-700 text-white
                        {% else %} bg-blue-500 border border-blue-700 text-white {% endif %}
                        ">{{ message }}</div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-6">
            <div>
                <label for="username" class="block text-left text-sm font-medium text-gray-300 mb-1">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required 
                       class="w-full px-4 py-2 border border-gray-600 rounded-md bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-miss-sushi-pink">
            </div>
            <div>
                <label for="password" class="block text-left text-sm font-medium text-gray-300 mb-1">Contraseña:</label>
                <input type="password" id="password" name="password" required 
                       class="w-full px-4 py-2 border border-gray-600 rounded-md bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-miss-sushi-pink">
            </div>
            <button type="submit" 
                    class="w-full py-3 px-6 border-none rounded-full cursor-pointer text-lg font-bold transition-opacity duration-300 ease-in-out bg-miss-sushi-pink text-white hover:opacity-90">
                Entrar
            </button>
        </form>
        
        </div>
</body>
</html>
